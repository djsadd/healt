{% load static %}
<!DOCTYPE html>
<html lang="kk">
  <!-- HealthStack/booking.html  30 Nov 2019 04:12:16 GMT -->
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>HealthStack</title>

    <!-- Favicons -->
    <link
      type="image/x-icon"
      href="{% static 'HealthStack-System/images/Normal/favicon.png' %}"
      rel="icon"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/Normal/bootstrap.min.css' %}"
    />

    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/plugins/Normal/fontawesome/css/fontawesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/plugins/Normal/fontawesome/css/all.min.css' %}"
    />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/Normal/style.css' %}"
    />

    <!-- Booking CSS -->
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/Normal/booking.css' %}"
    />
    
    <link
      rel="stylesheet"
      href="{% static 'HealthStack-System/css/Normal/timedropper.css' %}"
    />
    <link href="{% static 'HealthStack-System/css/Normal/date_dropper.css' %}" rel="stylesheet"/>   
    <link href="{% static 'HealthStack-System/css/Normal/my_style.css' %}" rel="stylesheet"/>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
    <!-- datedropper -->
    <!-- <script src="{% static 'HealthStack-System/js/Normal/datedropper-jquery.js' %}"></script> -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.min.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">{% include 'patient_navbar.html' %}</header>
      <!-- /Header -->

      <!-- Breadcrumb -->
      <div class="breadcrumb-bar">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-md-12 col-12">
              <nav aria-label="breadcrumb" class="page-breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'patient-dashboard' %}">Басты бет</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Брондау
                  </li>
                </ol>
              </nav>
              <h2 class="breadcrumb-title">Брондау</h2>
            </div>
          </div>
        </div>
      </div>
      <!-- /Breadcrumb -->

      <!-- Page Content -->
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <div class="booking-doc-info">
                    <a href="doctor-profile.html" class="booking-doc-img">
                      <img
                        src="{{ doctor.featured_image.url }}"
                        alt="Пайдаланушының суреті"
                      />
                    </a>
                    <div class="booking-info">
                      <h4>
                        <a href="doctor-profile.html">{{doctor.name}}</a>
                      </h4>
                      <div class="rating">
                        <i class="fas fa-star filled"></i>
                        <i class="fas fa-star filled"></i>
                        <i class="fas fa-star filled"></i>
                        <i class="fas fa-star filled"></i>
                        <i class="fas fa-star"></i>
                        <span class="d-inline-block average-rating">35</span>
                      </div>
                      <p class="text-muted mb-0">
                        <i class="fas fa-map-marker-alt"></i>
                        {{doctor.hospital_name}}
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Schedule Widget -->
              <div class="card">
                <div class="schedule widget-boxed mt-33 mt-0">
                  <div class="widget-boxed-header">
                      <h4><i class="fa fa-calendar pr-3 padd-r-10"></i>Кесте бойынша қабылдауға жазылу</h4>
                  </div>

                  <form method="post" action="{% url 'booking' pk=doctor.doctor_id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                      <div class="agent-contact-form-sidebar">
                          <div class="row">
                              <div class="col-lg-6 col-md-12 book">
                                  <label>Қабылдау күні</label>
                                  <input type="date" name="appoint_date" id="reservation-date" data-large-mode="true" data-lock="from" data-theme="my-style" class="form-control"/>
                                  
                                </div>
                              <div class="col-lg-6 col-md-12 book2">
                                  <label>Қабылдау уақыты</label>
                                  <input type="text" name="appoint_time" id="reservation-time" class="form-control" readonly=""/>
                              </div>
                              <div class="col-lg-6 col-md-12">
                                <div class="form-group">
                                  <label>Қабылдау түрі</label>
                                  <select
                                    class="form-control select"
                                    name="appointment_type"
                                  >
                                    <option value="checkup">Тексеру</option>
                                    <option value="report">Есеп</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-lg-12 col-md-12" style="padding-bottom: 10px;">
                                <label>Хабарлама</label>
                                <textarea placeholder="Хабарлама" name="message"></textarea>
                              </div>

                          </div>
                          <div class="submit-section">
                            <button
                              type="submit"
                              class="btn btn-primary submit-btn"
                            >
                              Өтінішті жіберу
                            </button>
                          </div>
                      </div>
                  </form>

              </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- /Page Content -->

      <!-- Footer -->
      {% include 'footer.html' %}
      <!-- /Footer -->
    </div>
    <!-- /Main Wrapper -->

    <!-- jQuery -->
    <script src="{% static 'HealthStack-System/js/Normal/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JS -->
    <script src="{% static 'HealthStack-System/js/Normal/popper.min.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/Normal/bootstrap.min.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'HealthStack-System/Outside_assets/js/script.js' %}"></script>

    <!-- booking js -->
    <script src="{% static 'HealthStack-System/js/Normal/timedropper.js' %}"></script>
    <script src="{% static 'HealthStack-System/js/Normal/date_dropper.js' %}"></script>

    <!-- Date Dropper Script-->
    <script>
      $('#reservation-date').dateDropper();
    </script>
  <!-- Time Dropper Script-->
    <script>
      this.$('#reservation-time').timeDropper({
          setCurrentTime: false,
          meridians: true,
          primaryColor: "blue",
          borderColor: "blue",
          minutesInterval: '15'
      });
    </script>

    <script>
      $(document).ready(function() {
          $('.popup-youtube, .popup-vimeo, .popup-gmaps').magnificPopup({
              disableOn: 700,
              type: 'iframe',
              mainClass: 'mfp-fade',
              removalDelay: 160,
              preloader: false,
              fixedContentPos: false
          });
      });
    </script>

    <script>
      $('.slick-carousel').each(function() {
          var slider = $(this);
          $(this).slick({
              infinite: true,
              dots: false,
              arrows: false,
              centerMode: true,
              centerPadding: '0'
          });

          $(this).closest('.slick-slider-area').find('.slick-prev').on("click", function() {
              slider.slick('slickPrev');
          });
          $(this).closest('.slick-slider-area').find('.slick-next').on("click", function() {
              slider.slick('slickNext');
          });
      });
    </script>
  </body>

  <!-- doccure/booking.html  30 Nov 2019 04:12:16 GMT -->
</html>
