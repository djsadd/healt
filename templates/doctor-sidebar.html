<div class="profile-sidebar">
  <div class="widget-profile pro-widget-content">
    <div class="profile-info-widget">
      <a href="#" class="booking-doc-img">
        <img
          src="{{ doctor.featured_image.url }}"
          alt="Пайдаланушы суреті"
        />
      </a>
      <div class="profile-det-info">
        <h3>{{ doctor.name }}</h3>

        <div class="patient-details">
          <h5 class="mb-0">{{doctor.specialization.specialization_name}}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="dashboard-widget">
    <nav class="dashboard-menu sidebar">
      <ul>
        <li class="active">
          <a href="{% url 'doctor-dashboard' %}">
            <i class="fas fa-columns"></i>
            <span>Басты бет</span>
          </a>
        </li>

        <li>
        <a href="{% url 'doctor-profile' pk=doctor.doctor_id %}">
          <i class="fas fa-user"></i>
          <span>Профиль</span>
        </a>
      </li>

        <li>
          <a href="{% url 'appointments'%}">
            <i class="fas fa-user-circle"></i>
            <span>Кездесулер</span>
          </a>
        </li>
        <li class="nav-item has-submenu">
            <a href="#" class="nav-link"><i class="fas fa-search"></i><span>Пациент ID</span></a>
              <ul class="submenu collapse" style="padding:19px">
                  <form action="{% url 'patient-search' pk=doctor.doctor_id%}" method="GET"> 
                    <input type="text" class="form-control" placeholder="іздеу" name="search_query" value="{{search_query}}">
                  </form>
              </ul>
        </li>
        
        <li>
          <a href="{% url 'multiple-hospital' %}">
            <i class="fas fa-hospital"></i>
            <span>Бірнеше аурухана</span>
          </a>
      </li>
        <li>
          <a href="{% url 'my-patients' %}">
            <i class="fas fa-user-injured"></i>
            <span>Менің пациенттерім</span>
          </a>
        </li>
        <li>
          <a href="{% url 'doctor-test-list'%}" target="_blank">
            <i class="fas fa-hourglass-start"></i>
            <span>Тест ақпараты</span>
          </a>
        </li>
        <li>
          <a href="{% url 'doctor-profile-settings' %}">
            <i class="fas fa-user-cog"></i>
            <span>Профиль баптаулары</span>
          </a>
        </li>
        <li>
          <a href="{% url 'doctor-change-password' pk=user.id%}">
            <i class="fas fa-lock"></i>
            <span>Құпиясөзді өзгерту</span>
          </a>
        </li>
        <li>
          <a href="{% url 'doctor-logout'%}">
            <i class="fas fa-sign-out-alt"></i>
            <span>Шығу</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
